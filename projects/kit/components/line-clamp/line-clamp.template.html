<div
    tuiHintId="unnecessary"
    tuiHintMode="overflow"
    class="wrapper"
    [tuiHint]="computedContent"
    [style.-webkit-line-clamp]="lineClamp$ | async"
    (tuiResize)="updateView()"
>
    <ng-container *polymorpheusOutlet="content as text">
        {{ text }}
    </ng-container>
</div>
