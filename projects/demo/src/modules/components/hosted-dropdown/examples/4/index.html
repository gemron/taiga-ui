<nav
    tuiTabs
    [(activeItemIndex)]="index"
>
    <button tuiTab>Just a tab</button>
    <tui-hosted-dropdown
        tuiDropdownHover
        [content]="content"
        [(open)]="open"
    >
        <button
            tuiTab
            (tui-tab-activate.stop)="(0)"
        >
            Hoverable/Clickable
        </button>
        <ng-template #content>
            <tui-data-list (click)="onClick()">
                <button tuiOption>Option 1</button>
                <button tuiOption>Option 2</button>
                <button tuiOption>Option 3</button>
            </tui-data-list>
        </ng-template>
    </tui-hosted-dropdown>
    <button tuiTab>Another tab</button>
    <button
        tuiTab
        style="--tui-tab-margin: 5px"
    >
        <tui-hosted-dropdown
            tuiDropdownAlign="right"
            tuiDropdownHover
            [content]="settingsDropdown"
            [open]="!!(settingsDropdownOpened$ | async)"
            (openChange)="handleFiltersDropdownOpenedChange($event)"
        >
            <button
                tuiIconButton
                size="m"
                appearance="icon"
                icon="tuiIconSettingsLarge"
            ></button>
        </tui-hosted-dropdown>

        <ng-template #settingsDropdown>
            <div
                class="settings"
                [formGroup]="testForm"
            >
                <tui-toggle
                    formControlName="option"
                    size="l"
                ></tui-toggle>
                Turn option
            </div>
        </ng-template>
    </button>
</nav>
