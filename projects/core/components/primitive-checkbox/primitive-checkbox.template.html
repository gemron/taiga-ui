<div
    tuiWrapper
    [appearance]="appearance"
    [disabled]="disabled"
    [focus]="focused"
    [hover]="hovered"
    [active]="pressed"
    [invalid]="invalid"
>
    <tui-svg
        *polymorpheusOutlet="icon as src; context: {$implicit: size}"
        class="mark"
        [class.mark_on]="!empty"
        [src]="src"
    ></tui-svg>
    <ng-content></ng-content>
</div>
